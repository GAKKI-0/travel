  <script>
    layui.config({
      base: '/layuiadmin/'
    }).extend({
      index: 'lib/index' //主入口模块
    }).use(['index', 'news', 'laypage', 'laytpl','layedit'], function () {
      var index = layui.news
              , laypage = layui.laypage
              , admin = layui.admin
              , laytpl = layui.laytpl
              , layedit = layui.layedit;

       // 模拟数据
      index.seachBtn();
      index.arrowutil();

      // 设置首页页码
      var page = 1;
      var limit = 10;

      // 加载数据
      loadData();


      function loadData() {
        admin.req({
          url: '/travel-essay/table-data?role=user'
          , type: 'get'
          , data: {
            limit: limit,
            page: page
          }, success: function (res) {
            // 获取节点
            var getTpl = document.getElementById('travelEssayList').innerHTML;
            // 执行tpl渲染
            laytpl(getTpl).render(res.data, function (html) {
              document.getElementById('view').innerHTML = html;
            });
            // 执行分页
            laypage.render({
              elem: 'page'
              , count: res.count
              , first: '首页'
              , last: '尾页'
              , prev: '<em>←</em>'
              , next: '<em>→</em>'
              , limit: limit
              , jump: function (obj, first) {
                page = obj.curr;
                limit = obj.limit;
                if (!first) {
                  // loadData();
                  admin.req({
                    url: '/travel-essay/table-data?role=user'
                    , type: 'get'
                    , async: false
                    , data: {
                      limit: limit,
                      page: page
                    }, success: function (res) {
                      // 获取节点
                      var getTpl = document.getElementById('travelEssayList').innerHTML;
                      // 执行tpl渲染
                      laytpl(getTpl).render(res.data, function (html) {
                        document.getElementById('view').innerHTML = html;
                      });
                    }
                  });
                }
              }
            });
          }
        });
      }




    });
  </script>

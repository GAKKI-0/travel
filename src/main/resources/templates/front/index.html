<script type="text/javascript" th:src="@{/layuiadmin/layui/layui.js}"></script>
<script>
    layui.config({
        base: '/layuiadmin/'
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'news', 'laypage', 'laytpl'], function () {
        var index = layui.news
            , laypage = layui.laypage
            , admin = layui.admin
            , laytpl = layui.laytpl;

        // 版图渲染
        index.banner();
        // 搜索按钮
        index.seachBtn();
        //
        index.arrowutil();

        // 设置首页页码
        var page = 1;
        var limit = 10;

        // 加载数据
        loadData();


        function loadData() {
            admin.req({
                url: '/recommend/table-data?role=user'
                , type: 'get'
                , data: {
                    limit: limit,
                    page: page
                }, success: function (res) {
                    // 获取节点
                    var getTpl = document.getElementById('recommendList').innerHTML;
                    // 执行tpl渲染
                    laytpl(getTpl).render(res.data, function (html) {
                        document.getElementById('view').innerHTML = html;
                    });
                    // 执行分页
                    laypage.render({
                        elem: 'page'
                        , count: res.count
                        , first: '首页'
                        , last: '尾页'
                        , prev: '<em>←</em>'
                        , next: '<em>→</em>'
                        , limit: limit
                        , jump: function (obj, first) {
                            page = obj.curr;
                            limit = obj.limit;
                            if (!first) {
                                // loadData();
                                admin.req({
                                    url: '/recommend/table-data?role=user'
                                    , type: 'get'
                                    , async: false
                                    , data: {
                                        limit: limit,
                                        page: page
                                    }, success: function (res) {
                                        // 获取节点
                                        var getTpl = document.getElementById('recommendList').innerHTML;
                                        // 执行tpl渲染
                                        laytpl(getTpl).render(res.data, function (html) {
                                            document.getElementById('view').innerHTML = html;
                                        });
                                    }
                                });
                            }
                        }
                    });
                }
            });
        }


        // 分页渲染
        // index.Page('page', 40);
    });
</script>
